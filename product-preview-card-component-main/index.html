<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture>
          <source
            media="(min-width:600px)"
            srcset="./assets/images/image-product-desktop.jpg"
          />
          <img
            src="./assets/images/image-product-mobile.jpg"
            alt="Perfume image"
          />
        </picture>
        <div class="details">
          <div class="figcaption">PERFUME</div>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="sub-title">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <h2 class="price-tag">$149.99 <span>$169.99</span></h2>

          <button class="add-to-cart">
            <img src="./assets/images/icon-cart.svg" alt="" />Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
