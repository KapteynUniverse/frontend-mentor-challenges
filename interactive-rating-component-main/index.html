<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/icon-star.svg" alt="" class="star" />
        <img
          src="./images/illustration-thank-you.svg"
          alt=""
          class="hidden star-2"
        />
        <p id="final-rate" class="hidden"></p>
        <h1 id="title">How did we do?</h1>
        <p id="sub-title">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <div class="rate" data-value="1">1</div>
          <div class="rate" data-value="2">2</div>
          <div class="rate" data-value="3">3</div>
          <div class="rate" data-value="4">4</div>
          <div class="rate" data-value="5">5</div>
        </div>
        <button id="submit">Submit</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
