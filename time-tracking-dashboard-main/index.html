<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <article id="dashboard" class="dashboard">
        <section class="user-section">
          <div class="user layout">
            <img
              src="./assets/images/image-jeremy.png"
              alt="Jeremy Robson profile picture"
              height="48px"
              class="profile-picture"
            />
            <div class="username">
              <p class="small-text">Report for</p>
              <h1 class="medium-text">Jeremy Robson</h1>
            </div>
          </div>
          <div class="schedule layout">
            <p id="daily-btn">Daily</p>
            <p id="weekly-btn" style="color: white">Weekly</p>
            <p id="monthly-btn">Monthly</p>
          </div>
        </section>
        <section class="work card">
          <div class="background layout work-red">
            <img
              src="./assets/images/icon-work.svg"
              alt=""
              class="background-img"
            />
          </div>
          <div class="layout">
            <p class="medium-text">Work</p>
            <img
              src="./assets/images/icon-ellipsis.svg"
              alt="More options"
              width="16"
              class="options"
            />
          </div>
          <div class="layout hours">
            <p class="big-text">32hrs</p>
            <p class="small-text">Last Week - 36hrs</p>
          </div>
        </section>
        <section class="play card">
          <div class="background layout play-blue">
            <img
              src="./assets/images/icon-play.svg"
              alt=""
              class="background-img"
            />
          </div>
          <div class="layout">
            <p class="medium-text">Play</p>
            <img
              src="./assets/images/icon-ellipsis.svg"
              alt="More options"
              width="16"
              class="options"
            />
          </div>
          <div class="layout hours">
            <p class="big-text">10hrs</p>
            <p class="small-text">Last Week - 8hrs</p>
          </div>
        </section>
        <section class="study card">
          <div class="background layout study-red">
            <img
              src="./assets/images/icon-study.svg"
              alt=""
              class="background-img"
            />
          </div>
          <div class="layout">
            <p class="medium-text">Study</p>
            <img
              src="./assets/images/icon-ellipsis.svg"
              alt="More options"
              width="16"
              class="options"
            />
          </div>
          <div class="layout hours">
            <p class="big-text">4hrs</p>
            <p class="small-text">Last Week - 7hrs</p>
          </div>
        </section>
        <section class="exercise card">
          <div class="background layout exercise-green">
            <img
              src="./assets/images/icon-exercise.svg"
              alt=""
              class="background-img"
            />
          </div>
          <div class="layout">
            <p class="medium-text">Exercise</p>
            <img
              src="./assets/images/icon-ellipsis.svg"
              alt="More options"
              width="16"
              class="options"
            />
          </div>
          <div class="layout hours">
            <p class="big-text">4hrs</p>
            <p class="small-text">Last Week - 5hrs</p>
          </div>
        </section>
        <section class="social card">
          <div class="background layout social-violet">
            <img
              src="./assets/images/icon-social.svg"
              alt=""
              class="background-img"
            />
          </div>
          <div class="layout">
            <p class="medium-text">Social</p>
            <img
              src="./assets/images/icon-ellipsis.svg"
              alt="More options"
              width="16"
              class="options"
            />
          </div>
          <div class="layout hours">
            <p class="big-text">5hrs</p>
            <p class="small-text">Last Week - 10hrs</p>
          </div>
        </section>
        <section class="self-care card">
          <div class="background layout self-care-orange">
            <img
              src="./assets/images/icon-self-care.svg"
              alt=""
              class="background-img"
            />
          </div>
          <div class="layout">
            <p class="medium-text">Self Care</p>
            <img
              src="./assets/images/icon-ellipsis.svg"
              alt="More options"
              width="16"
              class="options"
            />
          </div>
          <div class="layout hours">
            <p class="big-text">2hrs</p>
            <p class="small-text">Last Week - 2hrs</p>
          </div>
        </section>
      </article>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
