<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog preview card" />
    <meta name="author" content="Asilcan Toper" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img src="./assets/images/illustration-article.svg" alt="" />
        <b class="category">Learning</b>
        <time datetime="2023-12-21" class="date">Published 21 Dec 2023</time>
        <h2 class="title">
          <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            >HTML & CSS foundations</a
          >
        </h2>
        <p class="sub-title">
          These languages are the backbone of every website, defining structure,
          and presentation
        </p>
        <div class="profile">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Publisher Greg Hooper's photo"
            width="32"
            height="32"
          />
          <b class="name">Greg Hooper</b>
        </div>
      </article>
    </main>
  </body>
</html>
