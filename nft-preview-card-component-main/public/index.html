<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen flex justify-center items-center bg-neutralBgBlue font-customFontFamily text-paragraphSize text-primaryBlue"
  >
    <main class="flex justify-center items-center">
      <h1 class="sr-only">Scam Dot Com</h1>

      <article
        class="bg-neutralCardBlue p-6 max-w-96 w-11/12 flex flex-col gap-4 rounded-2xl"
      >
        <a
          href="#"
          class="relative group hover:cursor-pointer"
          aria-label="Click to see preview of this NFT"
        >
          <img
            src="./assets/images/image-equilibrium.jpg"
            alt=""
            class="rounded-2xl"
          />
          <div
            class="rounded-2xl absolute top-1/2 right-1/2 translate-x-1/2 -translate-y-1/2 w-full h-full bg-primaryCyan opacity-0 group-hover:opacity-40 transition duration-300 ease-in-out"
          ></div>
          <img
            src="./assets/images/icon-view.svg"
            alt=""
            class="w-12 h-12 absolute top-1/2 right-1/2 translate-x-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition duration-300 ease-in-out"
          />
        </a>

        <h2
          class="text-white font-fw600 text-xl hover:text-primaryCyan transition duration-300 ease-in-out"
        >
          <a href="#" aria-label="Read more about Equilibrium #3429"
            >Equilibrium #3429</a
          >
        </h2>

        <p class="font-fw300 pr-16">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <dl
          class="border-b border-neutralLineBlue pb-4 flex justify-between text-base"
        >
          <div class="flex gap-2 items-center">
            <dt class="sr-only">Price</dt>
            <img
              src="./assets/images/icon-ethereum.svg"
              alt=""
              class="w-[11px] h-[18px]"
            />
            <dd class="text-primaryCyan font-fw600">0.041 ETH</dd>
          </div>
          <div class="flex gap-2 items-center">
            <dt class="sr-only">Time left</dt>
            <img
              src="./assets/images/icon-clock.svg"
              alt=""
              class="w-[17px] h-[17px]"
            />
            <dd>3 days left</dd>
          </div>
        </dl>

        <div class="flex items-center gap-4">
          <img
            src="./assets/images/image-avatar.png"
            alt="Jules Wyvern"
            class="w-8 h-8 border rounded-full"
          />
          <p class="text-base">
            Creation of
            <span
              class="text-white hover:text-primaryCyan transition duration-300 ease-in-out"
              ><a href="#" aria-label="Click to see Jules Wyvern profile"
                >Jules Wyvern</a
              ></span
            >
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
